<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>TDHC Login</mat-card-title>
            <mat-card-subtitle>Texas Department of Housing and Community Affairs</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username"
                        autocomplete="username">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="username?.invalid && username?.touched">
                        {{ getUsernameErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" autocomplete="current-password">
                    <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.invalid && password?.touched">
                        {{ getPasswordErrorMessage() }}
                    </mat-error>
                </mat-form-field>

                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                        class="login-button">
                        <mat-icon>login</mat-icon>
                        Login
                    </button>

                    <button mat-button type="button" class="forgot-password-button">
                        <mat-icon>help_outline</mat-icon>
                        Forgot Password?
                    </button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</div>
