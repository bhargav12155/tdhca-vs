<div class="form-container">
    <h3>SAVE System Verification</h3>
    <p>
        Please provide the necessary information for SAVE system verification.
    </p>

    <form [formGroup]="saveForm">
        <mat-card>
            <mat-card-content>
                <p>
                    Information for the Systematic Alien Verification for Entitlements (SAVE) Program.
                </p>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Alien Registration Number</mat-label>
                    <input matInput formControlName="alienNumber" placeholder="e.g., A123456789">
                </mat-form-field>
            </mat-card-content>
        </mat-card>
    </form>

    <div class="form-actions">
        <button mat-stroked-button (click)="onBack()">Back</button>
        <button mat-flat-button color="accent" (click)="onSaveAndContinue()" [disabled]="saveForm.invalid">
            Save and Continue
        </button>
    </div>
</div>
