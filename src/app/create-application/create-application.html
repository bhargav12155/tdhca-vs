<div class="layout">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Application Steps</h2>
            <p class="step-counter">Step {{ getCurrentStepNumber() }} of {{ steps.length }}</p>
        </div>
        <ul class="steps-list">
            <li *ngFor="let step of steps; let i = index" class="step-item">
                <a [routerLink]="step.route" [class.active]="isActiveStep(step.route)"
                    [class.completed]="isStepCompleted(i)">
                    <div class="step-number">
                        <span *ngIf="isStepCompleted(i)">âœ“</span>
                        <span *ngIf="!isStepCompleted(i)">{{ i + 1 }}</span>
                    </div>
                    <span class="step-title">{{ step.label }}</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="content">
        <header class="content-header">
            <h1>{{ getCurrentStepLabel() }}</h1>
            <p class="current-step-info">Currently viewing step {{ getCurrentStepNumber() }} of your application</p>
        </header>
        <div class="content-body">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
