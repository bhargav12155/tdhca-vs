<app-header (menuClick)="sidenav.toggle()"></app-header>
<div class="container layout">
  <mat-sidenav-container class="tdhca-sidenav-container">
    <mat-sidenav #sidenav mode="over" fixedInViewport="true" class="tdhca-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.close(); logNavigation('Home')">Home</a>
        <a mat-list-item routerLink="/createapplication"
          (click)="sidenav.close(); logNavigation('Create Application')">Create Application</a>
        <a mat-list-item routerLink="/account" (click)="sidenav.close(); logNavigation('My Account')">My Account</a>
        <a mat-list-item routerLink="/help" (click)="sidenav.close(); logNavigation('Help')">Help</a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close(); logNavigation('Login')">Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <main style="flex:1">
        <app-main-content></app-main-content>
        <!-- <app-popup-messages></app-popup-messages>
        <app-household-form></app-household-form> -->
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-footer></app-footer>
