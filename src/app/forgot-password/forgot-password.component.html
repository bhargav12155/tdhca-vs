<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
            <mat-card-subtitle>Enter your registered email address to receive a password reset link.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email address" type="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="email?.invalid && (email?.touched || submitted)">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <div class="form-actions">
                    <button mat-stroked-button type="button" (click)="onCancel()" class="cancel-button">
                        <mat-icon>close</mat-icon>
                        Cancel
                    </button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid"
                        class="reset-button">
                        <mat-icon>mail</mat-icon>
                        Send Reset Link
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
